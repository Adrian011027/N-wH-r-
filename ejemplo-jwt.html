<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Autenticación JWT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .danger {
            background-color: #dc3545;
        }
        .danger:hover {
            background-color: #c82333;
        }
        .info {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
        .user-section {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Autenticación JWT</h1>

    <!-- Formulario de Login -->
    <div id="loginSection">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Sección de Usuario Autenticado -->
    <div id="userSection" class="user-section">
        <h2>Bienvenido, <span id="usernameDisplay"></span>!</h2>
        <p>Rol: <span id="userRole"></span></p>
        
        <div>
            <button onclick="loadUsers()">Cargar Usuarios (solo admin)</button>
            <button onclick="verifyCurrentToken()">Verificar Token</button>
            <button class="danger" onclick="handleLogout()">Cerrar Sesión</button>
        </div>

        <div id="usersContainer" class="info" style="display: none;">
            <h3>Lista de Usuarios</h3>
            <div id="usersList"></div>
        </div>
    </div>

    <!-- Mensajes -->
    <div id="message" class="info" style="display: none;"></div>

    <!-- Importar el archivo de API -->
    <script type="module">
        import { 
            login, 
            logout, 
            getUser, 
            isAuthenticated,
            getUsers,
            verifyToken
        } from './static/public/js/api-auth.js';

        // Mostrar mensaje
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `info ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Verificar si está autenticado al cargar
        window.addEventListener('DOMContentLoaded', () => {
            if (isAuthenticated()) {
                updateUIAfterLogin();
            }
        });

        // Manejar login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await login(username, password);
                showMessage(`Bienvenido ${response.user.username}!`, 'success');
                updateUIAfterLogin();
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        });

        // Actualizar UI después del login
        function updateUIAfterLogin() {
            const user = getUser();
            
            if (user) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('userSection').style.display = 'block';
                document.getElementById('usernameDisplay').textContent = user.username;
                document.getElementById('userRole').textContent = user.role;
            }
        }

        // Cargar usuarios
        window.loadUsers = async function() {
            try {
                const response = await getUsers();
                const usersList = document.getElementById('usersList');
                const usersContainer = document.getElementById('usersContainer');
                
                usersList.innerHTML = '';
                
                if (response.usuarios && response.usuarios.length > 0) {
                    response.usuarios.forEach(user => {
                        const userDiv = document.createElement('div');
                        userDiv.innerHTML = `
                            <p><strong>${user.username}</strong> - ${user.role}</p>
                        `;
                        usersList.appendChild(userDiv);
                    });
                    usersContainer.style.display = 'block';
                    showMessage(`Se cargaron ${response.total} usuarios`, 'success');
                } else {
                    showMessage('No hay usuarios para mostrar', 'info');
                }
            } catch (error) {
                showMessage(`Error al cargar usuarios: ${error.message}`, 'error');
            }
        };

        // Verificar token actual
        window.verifyCurrentToken = async function() {
            try {
                const response = await verifyToken();
                showMessage(`Token válido. Usuario: ${response.user.username}`, 'success');
            } catch (error) {
                showMessage(`Token inválido: ${error.message}`, 'error');
            }
        };

        // Cerrar sesión
        window.handleLogout = async function() {
            try {
                await logout();
                showMessage('Sesión cerrada correctamente', 'success');
                
                // Resetear UI
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('userSection').style.display = 'none';
                document.getElementById('loginForm').reset();
            } catch (error) {
                showMessage(`Error al cerrar sesión: ${error.message}`, 'error');
            }
        };
    </script>
</body>
</html>
