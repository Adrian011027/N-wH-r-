{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - NöwHėrē Dashboard</title>
  <link rel="stylesheet" href="{% static 'dashboard/css/login.css' %}">
</head>
<body>
  <div class="login-container">
    <h2>NöwHėrē</h2>
    <p class="login-subtitle">Panel de Administración</p>
    
    <form id="adminLoginForm">
      <label>
        Usuario
        <input type="text" id="username" required autocomplete="username" placeholder="Ingresa tu usuario">
      </label>
      
      <label>
        Contraseña
        <input type="password" id="password" required autocomplete="current-password" placeholder="Ingresa tu contraseña">
      </label>
      
      <button type="submit" id="loginBtn">
        Iniciar sesión
      </button>
    </form>
    
    <p id="login-error"></p>
  </div>

  <script>
    const form = document.getElementById("adminLoginForm");
    const loginBtn = document.getElementById("loginBtn");
    const errorEl = document.getElementById("login-error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      
      // UI feedback
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="loading-spinner"></span>Iniciando sesión...';
      errorEl.classList.remove("show");
      errorEl.textContent = "";

      try {
        const res = await fetch("/auth/login_user/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        
        if (!res.ok) {
          throw new Error(data.error || "Credenciales inválidas");
        }

        // Guardar tokens en localStorage
        localStorage.setItem("access", data.access);
        localStorage.setItem("refresh", data.refresh);
        localStorage.setItem("username", data.username || username);
        
        // Guardar también en sessionStorage para compatibilidad
        sessionStorage.setItem("user_id", data.user_id || "1");
        sessionStorage.setItem("username", data.username || username);

        // Redirigir al dashboard
        window.location.href = "/dashboard/productos/";
        
      } catch (err) {
        console.error("Error de login:", err);
        errorEl.textContent = err.message;
        errorEl.classList.add("show");
        
        loginBtn.disabled = false;
        loginBtn.textContent = "Iniciar sesión";
      }
    });
  </script>
</body>
</html>
