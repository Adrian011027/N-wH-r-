{% extends "dashboard/base.html" %}
{% block content %}
<h1>Categorías</h1>

<!-- Formulario de nueva categoría -->
<form id="form-categoria" style="margin-bottom: 1rem;">
    <input type="text" id="nombre-categoria" placeholder="Nueva categoría" required>
    <button type="submit">Agregar</button>
</form>

<!-- Tabla de categorías -->
<table id="tabla-categorias" border="1" cellpadding="8">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="{% static 'dashboard/js/categorias.js' %}"></script>
{% endblock %}
