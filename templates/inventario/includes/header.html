          <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
          <line x1="12" y1="22.08" x2="12" y2="12"></line>
        </svg>
        Inventario
      </a></li>
      <li><a href="{% url 'inventario_crear_producto' %}" class="{% if request.resolver_match.url_name == 'inventario_crear_producto' %}active{% endif %}">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="16"></line>
          <line x1="8" y1="12" x2="16" y2="12"></line>
        </svg>

      </a></li>
      <li><a href="{% url 'inventario_categorias' %}" class="{% if request.resolver_match.url_name == 'inventario_categorias' %}active{% endif %}">

        </svg>
        Categorías
      </a></li>
      <li><a href="#" id="btn-logout-inv" onclick="logoutInventario(event)">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Cerrar sesión
      </a></li>
    </ul>
  </nav>
</header>

<script>
async function logoutInventario(e) {
  e.preventDefault();
  const refresh = localStorage.getItem('inv_refresh');
  try {
    await fetch('/auth/logout_user/', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ refresh })
    });
  } catch (err) {
    console.warn('Error en logout:', err);
  }
  localStorage.removeItem('inv_access');
  localStorage.removeItem('inv_refresh');
  localStorage.removeItem('inv_user_id');
  localStorage.removeItem('inv_role');
  localStorage.removeItem('inv_username');
  window.location.href = '/inventario/login/';
}
</script>
