<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Checkout - Pago Seguro</title>
    <script type="text/javascript" src="https://pay.conekta.com/v1.0/js/conekta-checkout.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        .checkout-wrapper {
            max-width: 800px;
            margin: 0 auto;
        }
        .checkout-header {
            background: #1a1a2e;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
        .checkout-header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .order-info {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }
        .order-info p {
            margin: 5px 0;
            color: #555;
        }
        .order-total {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2563eb;
        }
        #conektaIframeContainer {
            background: white;
            min-height: 700px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 15px;
            color: #666;
            text-decoration: none;
        }
        .back-link:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="checkout-wrapper">
        <a href="/carrito/" class="back-link">‚Üê Volver al carrito</a>
        
        <div class="checkout-header">
            <h1>üîí Pago Seguro</h1>
        </div>
        
        <div class="order-info">
            <p><strong>Cliente:</strong> {{ cliente.nombre }} ({{ cliente.correo }})</p>
            <p class="order-total">Total: ${{ total|floatformat:2 }} MXN</p>
        </div>
        
        <div id="conektaIframeContainer" style="height: 700px;"></div>
    </div>

    <script type="text/javascript">
    window.ConektaCheckoutComponents.Integration({
        targetIFrame: "#conektaIframeContainer",
        checkoutRequestId: "{{ checkout_id }}",
        publicKey: "{{ conekta_public_key }}",
        options: {},
        styles: {},
        onFinalizePayment: function(event){
            console.log('Pago finalizado:', event);
            // Redirigir a p√°gina de √©xito
            window.location.href = '/pago/exitoso/?orden={{ carrito.id }}';
        }
    })
    </script>
</body>
</html>
