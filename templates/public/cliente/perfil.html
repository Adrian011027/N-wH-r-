{% extends 'public/base.html' %}
{% load static %}  {# <-- ESTA LÍNEA ES NECESARIA PARA USAR {% static %} #}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'public/cliente/css/main.css' %}">
{% endblock %}

{% block content %}
<main class="fade-in">

  <h1>Editar Perfil</h1>
  <p class="lead">Actualiza tu información personal. Solo los campos necesarios deben completarse.</p>

  <form method="POST">
    {% csrf_token %}

    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre }}">
    </div>

    <div>
      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono" value="{{ cliente.telefono }}">
    </div>

    <div>
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" value="{{ cliente.direccion }}">
    </div>

    <div class="actions">
      <button type="submit" class="btn-primary">Guardar cambios</button>
    </div>
  </form>
</main>
{% endblock %}
