{% load static %}

<!-- CONTENEDOR DEL PANEL WISHLIST -->
<div id="wishlist-panel">
  <div class="login-header">
    <h2 id="wishlist-header-title">👜 Mis Favoritos</h2>
    <button id="close-wishlist-panel" class="close-btn" aria-label="Cerrar panel">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>

  <!-- CONTENIDO DINÁMICO RENDERIZADO POR wishlist.js -->
  <div class="wishlist-content">
    <!-- JS lo reemplazará por los productos -->
  </div>
</div>

<!-- OVERLAY PARA FONDO OSCURO -->
<div class="page-overlay"></div>

<script>
  // Abre el login desde cualquier enlace de "Inicia sesión"
  document.body.addEventListener('click', function (e) {
    const link = e.target.closest('#open-login-hint');
    if (link) {
      e.preventDefault();
      window.mostrarLoginPanel?.();
    }
  });
</script>
