{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Establecer nueva contraseña</title>

    <!-- CSS global -->
    <link rel="stylesheet" href="{% static 'public/registro_usuario/css/main.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" referrerpolicy="no-referrer">
    <!-- CSS específico de recuperación -->
    <link rel="stylesheet" href="{% static 'public/recuperar-password/css/main.css' %}">
</head>
<body>

<header>
    <div class="header-left">
        <a href="{% url 'index' %}">
            <img src="{% static 'images/NowHere.svg' %}" id="Logo" class="fade-in" alt="NöwHėrē">
        </a>
        <h2>| Creación de cuenta N:</h2>
    </div>
</header>

<main>
  <section class="recovery-section">
    <h1>Establecer nueva contraseña</h1>
    <p>Introduce tu nueva contraseña a continuación.</p>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST"
          action="{% url 'cliente_reset_password_submit' uidb64=uidb64 token=token %}">
      {% csrf_token %}

      <div class="form-group">
        <label for="password1">Nueva contraseña</label>
        <input type="password" name="password1" id="password1" required>
      </div>

      <div class="form-group">
        <label for="password2">Confirmar contraseña</label>
        <input type="password" name="password2" id="password2" required>
      </div>

      <button type="submit" class="btn-primary">Cambiar contraseña</button>
    </form>
  </section>
</main>

</body>
</html>
