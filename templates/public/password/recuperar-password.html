{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>

    <link rel="stylesheet" href="{% static 'public/recuperar-password/css/main.css' %}">
</head>
<body>

<header>
    <div class="header-left">
        <a href="{% url 'index' %}">
            <img src="{% static 'images/NowHere.svg' %}" id="Logo" alt="NöwHėrē">
        </a>
        <h2>| Recuperar contraseña</h2>
    </div>
</header>

<main>
  <section class="recovery-section">
    <h1>Recuperar contraseña</h1>
    <p class="recovery-desc">Introduce tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{% url 'cliente_solicitar_reset' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Correo electrónico*</label>
        <input type="email" name="email" id="email" required placeholder="tu@correo.com" autocomplete="email">
      </div>
      <button type="submit" class="btn-primary">Enviar enlace</button>
    </form>
  </section>
</main>

</body>
</html>
