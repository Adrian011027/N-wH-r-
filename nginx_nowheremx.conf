# Nginx configuration para nowheremx.com
# Ubicación: /etc/nginx/sites-available/nowheremx.com
# Luego: sudo ln -s /etc/nginx/sites-available/nowheremx.com /etc/nginx/sites-enabled/

# Redirigir HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name nowheremx.com www.nowheremx.com;
    
    # Permitir certbot para renovación automática
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirigir todo lo demás a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Configuración principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name nowheremx.com www.nowheremx.com;

    # ============ SSL/TLS Certificates (Let's Encrypt) ============
    ssl_certificate /etc/letsencrypt/live/nowheremx.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nowheremx.com/privkey.pem;
    
    # Políticas SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # ============ Seguridad Headers ============
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # ============ Logging ============
    access_log /var/log/nginx/nowheremx_access.log combined;
    error_log /var/log/nginx/nowheremx_error.log warn;
    
    # ============ Limits ============
    client_max_body_size 100M;
    
    # ============ Gzip Compression ============
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    
    # ============ Static files (Django /static y /staticfiles) ============
    location /static/ {
        alias /home/ec2-user/nowheremx/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    location /media/ {
        alias /home/ec2-user/nowheremx/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # ============ Gunicorn (Django Backend) ============
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;
    }
    
    # ============ Health check (opcional) ============
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

