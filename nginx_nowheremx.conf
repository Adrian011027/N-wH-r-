# Nginx configuration para nowheremx.com
# Ubicación: /etc/nginx/sites-available/nowheremx.com
# Luego: sudo ln -s /etc/nginx/sites-available/nowheremx.com /etc/nginx/sites-enabled/
#
# PASO 1: Copiar este archivo al servidor y ejecutar certbot
# PASO 2: certbot agregará automáticamente el bloque HTTPS
#
# IMPORTANTE: Eliminar /etc/nginx/sites-enabled/default si existe:
#   sudo rm /etc/nginx/sites-enabled/default

# ============ HTTP - Configuración inicial (antes de SSL) ============
server {
    listen 80;
    listen [::]:80;
    server_name nowheremx.com www.nowheremx.com;

    # ============ Logging ============
    access_log /var/log/nginx/nowheremx_access.log combined;
    error_log /var/log/nginx/nowheremx_error.log warn;

    # ============ Limits ============
    client_max_body_size 100M;

    # ============ Gzip Compression ============
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # ============ Seguridad Headers ============
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ============ Static files (Django collectstatic) ============
    location /static/ {
        alias /home/ubuntu/n_wh_r/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ============ Media files ============
    location /media/ {
        alias /home/ubuntu/n_wh_r/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # ============ Certbot (para obtener certificado SSL) ============
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # ============ Gunicorn (Django Backend) ============
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;
    }

    # ============ Health check (opcional) ============
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# ============ HTTPS - Se configura automáticamente con certbot ============
# Después de ejecutar:
#   sudo certbot --nginx -d nowheremx.com -d www.nowheremx.com
#
# Certbot modificará este archivo automáticamente agregando:
# - Redirección de HTTP a HTTPS
# - Bloque server para puerto 443
# - Certificados SSL
# - Renovación automática
